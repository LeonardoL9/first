<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 把userList数据显示 -->
        <div v-for="user in userList">
            {{user.name}}--{{user.age}}
        </div>
       
    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>

   
      
      <script>
        export default {
          methods: {
            open1() {
              this.$message('这是一条消息提示');
            },
            open2() {
              this.$message({
                message: '恭喜你，这是一条成功消息',
                type: 'success'
              });
            },
      
            open3() {
              this.$message({
                message: '警告哦，这是一条警告消息',
                type: 'warning'
              });
            },
      
            open4() {
              this.$message.error('错了哦，这是一条错误消息');
            }
          }
        }
      </script>
    <script>
        new Vue({
            el: '#app',
            data: {//定义变量和初始值
                userList:[]
            },
            created(){//页面渲染之前执行，调用定义的方法
                this.getUserList()
            },
            methods:{//编写具体方法
                getUserList(){//    axios.提交方式（“请求路径”）.then(箭头函数).catch(箭头函数)
                    axios.get("data.json")
                        .then( response =>{
                            this.userList=response.data.data.items,
                            console.log(this.userList)
                        }) //请求成功，执行then方法
                        .catch(error =>{
                            console.log("222")
                        }) //请求失败，执行catch方法
                }
            }
        })
    </script>
</body>

</html>
